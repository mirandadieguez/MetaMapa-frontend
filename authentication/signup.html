<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link rel="stylesheet" href="signup.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="form-container">
        <div class="logo-placeholder">🌍</div>
        <h2>Bienvenido/a</h2>

        <form>
            <div class="form-group">
                <div class="nombreApellido"> 
                    <div>
                    <label for="nombre">Nombre <span style="color:red">*</span></label>
                    <input type="text" id="nombre" name="nombre" placeholder="Tu nombre" required>
                    </div>
                    <div>
                    <label for="nombre">Apellido</label>
                    <input type="text" id="apellido" name="apellido" placeholder="Tu apellido" required>
                    </div>

                </div>

                <label for="nombre">Fecha de nacimiento</label>
                <input type="date" id="fechaDeNacimiento" name="fechaDeNacimiento" required>
                <label for="email">Email <span style="color:red">*</span></label>
                <input type="email" id="email" placeholder="hola@ejemplo.com" required>

                <label for="contraseña">Contraseña <span style="color:red">*</span></label>
                <input type="contraseña" id="contraseña" placeholder="••••••••" required>
            </div>

            <button type="submit" class="btn-submit">Registrarse</button>

            <p class="cambiar-text">
                ¿Ya tenés una cuenta? <a href="./login.html" id="cambiar-para-registrarse">Iniciá sesión</a>
            </p>
        </form>
    </div>

</body>

</html>

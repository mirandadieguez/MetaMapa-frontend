<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">

</head>

<body>

    <div class="form-container">
        <div class="logo-placeholder">🌍</div>
        <h2>Bienvenido/a </h2>

        <form>
            <div class="form-group">
                <label for="email">Usuario</label>
                <input type="email" id="email" placeholder="hola@ejemplo.com" required>
                <label for="contraseña">Contraseña</label>
                <input type="contraseña" id="contraseña" placeholder="••••••••" required>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-submit">Iniciar Sesión</button>

            <p class="cambiar-text">
                ¿No tenés una cuenta? <a href="#" id="cambiar-para-registrarse">Registrate</a>
            </p>
        </form>
    </div>

</body>

</html>

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>

    <div class="form-container">
        <div class="logo-placeholder">🌍</div>
        <h2>Bienvenido/a </h2>

        <form>
            <div class="form-group">
                <label for="email">Usuario <span style="color:red">*</span></label>
                <input type="email" id="email" placeholder="hola@ejemplo.com" required>
                <label for="contraseña">Contraseña <span style="color:red">*</span></label>
                <input type="contraseña" id="contraseña" placeholder="••••••••" required>
                <a href="#">Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-submit">Iniciar Sesión</button>

            <p class="cambiar-text">
                ¿No tenés una cuenta? <a href="./signup.html" id="cambiar-para-registrarse">Registrate</a>
            </p>
        </form>
    </div>

</body>

</html>

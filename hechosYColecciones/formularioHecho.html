<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Hecho</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="formularioHecho.css">
</head>

<body>
    <form action="" class="formulario-hecho">
        <h4>Reportar hecho</h4>
        <div class="row-imputs">
            <div class="col">
                <label for="titulo">Título <span style="color:red">*</span></label>
                <input type="text" id="titulo" placeholder="Título" required>
            </div>
            <div class="col">
                <label for="categoria">Categoría <span style="color:red">*</span></label>
                <select name="" id="" required>
                    <option selected>Seleccione una categoría</option>
                    <option>...</option>
                </select>
            </div>

        </div>
        <label for="descripcion">Descripción <span style="color:red">*</span></label>
        <input type="textarea" placeholder="Descripción" required>
        <div class="row-imputs">
            <div class="col">
                <label for="fecha">Fecha del acontecimiento <span style="color:red">*</span></label>
                <input type="date" id="fecha" placeholder="Fecha" required>
            </div>
            <div class="col">
                <label for="hora">Hora del acontecimiento <span style="color:red">*</span></label>
                <input type="time" id="hora" placeholder="Título" required>
            </div>
        </div>
        <div class="row-imputs">
            <div class="col">
                <label for="direccion">Calle <span style="color:red">*</span></label>
                <input type="text" placeholder="Calle" required>
            </div>
            <div class="col">
                <label for="direccion">Altura <span style="color:red">*</span></label>
                <input type="number" placeholder="Calle" required>
            </div>

        </div>
        <div class="row-imputs">
            <div class="col">
                <label for="direccion">Ciudad <span style="color:red">*</span></label>
                <input type="text" placeholder="Ciudad" required>
            </div>
            <div class="col">
                <label for="direccion">Localidad <span style="color:red">*</span></label>
                <select name="" id="" required>
                    <option selected>Seleccione una localidad</option>
                    <option>...</option>
                </select>
            </div>


        </div>
            <div class="col">
                <label for="multimedia">Contenido multimedia</label>
                <div class="file-input-wrapper">
                    <input type="file" id="multimedia" class="file-input" accept="image/*,video/*">
                    <div class="file-input-display">
                        <div>
                            <div>Haz clic para subir archivos o arrastra y suelta</div>
                        </div>
                    </div>
                </div>
            </div>

        <button class="btn-submit" type="submit">Subir hecho</button>
    </form>
</body>

</html>
